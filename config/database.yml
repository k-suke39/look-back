default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: lookback_development

test:
  <<: *default
  database: lookback_test

production:
  <<: *default
  database: lookback_production
  username: lookback
  password: <%= ENV["LOOKBACK_DATABASE_PASSWORD"] %>
